<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="grid">
    <div class="grid-input">
      <input
        type="text"
        placeholder="Enter todo"
        formControlName="title"
        class="input"
      />
    </div>
    <div class="grid-submit">
      <button type="submit" class="submit">Add</button>
    </div>
  </div>
</form>
